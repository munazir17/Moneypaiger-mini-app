name: TailwindCSS Setup

on:
  workflow_dispatch: # lets you run it manually from GitHub

jobs:
  setup-tailwind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install TailwindCSS & PostCSS
        run: |
          npm install -D tailwindcss postcss autoprefixer
          npx tailwindcss init -p

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json tailwind.config.js postcss.config.js
          git commit -m "Fix: add TailwindCSS & PostCSS dependencies" || echo "No changes to commit"
          git push origin main
